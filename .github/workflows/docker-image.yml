name: Server-side Docker Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Sync app to server
        run: rsync -av --delete ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/deploy_temp/

      - name: Build & run container on server
        run: ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          cd ~/deploy_temp &&
          docker rm -f python-hello || true &&
          docker build -t python-hello . &&
          docker run -d --name python-hello -p 5000:5000 python-hello"

      - name: Cleanup server temp folder
        run: ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
          rm -rf ~/deploy_temp"
